<app-navbar></app-navbar>
<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .input-group-addon {
    box-shadow: 9px 8px 7px #001a33;
  }

  .required-field {
    color: red;
    font-weight: bold;
  }

  .alertRedColor {
    color: red;
  }

  .card-body {
    padding: 2rem;
  }

  .input-group-text i {
    width: 1.5rem;
  }

  .btn-primary,
  .btn-success,
  .btn-warning {
    width: 100%;
  }

  .form-control {
    height: calc(2.25rem + 2px);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .input-group-prepend .input-group-text {
    background-color: #e9ecef;
    border: 1px solid #ced4da;
  }

  .input-group-prepend .input-group-text i {
    color: #495057;
  }

  .row {
    margin-left: 0;
    margin-right: 0;
  }

  .textarea-height {
    height: 100px;
  }

  .card {
    margin: auto;
    max-width: 500px;
  }
</style>

<div class="container-fluid"
  style="padding: 2% 0; background: url('assets/files/wall.jpg') no-repeat center center; background-attachment: fixed; background-size: cover; width: 100%; height: auto;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body input-group-addon grad">
          <form name="userForm">
            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold text-center">{{ 'Add Proprietor' |
              translate }}
            </h2>
            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold text-center">{{ 'Update Proprietor' |
              translate }}
            </h2>

            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div class="form-group">
              <label><b>{{ 'AssetId' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-flag grey-text"></i></div>
                </div>
                <select class="form-control" name="assetId" [(ngModel)]="form.data.assetId"
                  aria-label="ngSelected">  
                  <option [ngValue]="undefined">{{ 'Select AssetId' | translate }}</option>
                  <option *ngFor="let obj of form.preload.assetIdList  | keyvalue" [value]="obj.key">{{obj.value}}</option>
                </select>
              </div>
              <span *ngIf="form.inputerror.assetId" class="alertRedColor">{{form.inputerror.assetId}}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'FullName' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="fullName" [(ngModel)]="form.data.fullName" class="form-control"
                  placeholder="{{ 'Enter FullName' | translate }}" maxlength="30" (keypress)="validateAlphabetInput($event)">
              </div>
              <span *ngIf="form.inputerror.fullName" class="alertRedColor">{{form.inputerror.fullName}}</span>
            </div>


            <!-- <div class="form-group">
              <label><b>{{ 'Latitude' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-phone grey-text"></i></div>
                </div>
                <input type="text" name="latitude" [(ngModel)]="form.data.latitude" class="form-control"
                (input)="handleInput($event, 'latitude')" 
                (blur)="validateCoordinateInput($event, 'latitude')"  maxlength="10"
                placeholder="{{ 'Enter latitude' | translate }}">


              </div>
              <span *ngIf="form.inputerror.latitude" class="alertRedColor">{{ form.inputerror.latitude}}</span>
            </div> -->

            <div class="form-group">
              <label><b>{{ 'coverageAmount' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-phone grey-text"></i></div>
                </div>
                <input type="text" name="coverageAmount" [(ngModel)]="form.data.coverageAmount" class="form-control"
                (input)="handleInput($event, 'latitude')" 
                (blur)="validateCoordinateInput($event, 'latitude')"  maxlength="11"
                placeholder="{{ 'Enter coverageAmount' | translate }}">


              </div>
              <span *ngIf="form.inputerror.coverageAmount" class="alertRedColor">{{ form.inputerror.coverageAmount}}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'Birth Date' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                </div>
                <input type="date" name="birthDate" [value]="form.data.birthDate | date:'yyyy-MM-dd'" (input)="form.data.birthDate=parseDate($event.target.value)" class="form-control" required />
              </div>
              <span *ngIf="form.inputerror.birthDate" class="alertRedColor">{{ form.inputerror.Date }}</span>
            </div>
            


            <div class="row pt-2 pb-3 justify-content-center">
              <div class="col-md-4">
                <button *ngIf="!form.data.id" (click)="onUpload()" class="btn btn-success">{{ 'Save' | translate
                  }}</button>
              </div>
              <div class="col-md-4">
                <button *ngIf="form.data.id" (click)="onUpload()" class="btn btn-success">{{ 'Update' | translate
                  }}</button>
              </div>
              <div class="col-md-4">
                <a class="btn btn-warning" type="button" [routerLink]="['/proprietorlist']">{{ 'List' | translate
                  }}</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
