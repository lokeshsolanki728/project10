<app-navbar></app-navbar>
<style>
  .grad {
    background-image: linear-gradient(to bottom right, rgb(32, 168, 168), rgb(219, 231, 237));
    background-repeat: no-repeat;
    background-size: 100%;
    padding-bottom: 25px;
  }

  .input-group-addon {
    box-shadow: 9px 8px 7px #001a33;
  }

  .required-field {
    color: red;
    font-weight: bold;
  }

  .alertRedColor {
    color: red;
  }

  .card-body {
    padding: 2rem;
  }

  .input-group-text i {
    width: 1.5rem;
  }

  .btn-primary,
  .btn-success,
  .btn-warning {
    width: 100%;
  }

  .form-control {
    height: calc(2.25rem + 2px);
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .input-group-prepend .input-group-text {
    background-color: #e9ecef;
    border: 1px solid #ced4da;
  }

  .input-group-prepend .input-group-text i {
    color: #495057;
  }

  .row {
    margin-left: 0;
    margin-right: 0;
  }

  .textarea-height {
    height: 100px;
  }

  .card {
    margin: auto;
    max-width: 500px;
  }
</style>

<div class="container-fluid"
  style="padding: 2% 0; background: url('assets/files/wall.jpg') no-repeat center center; background-attachment: fixed; background-size: cover; width: 100%; height: auto;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body input-group-addon grad">
          <form name="userForm">
            <h2 *ngIf="!form.data.id" class="text-primary font-weight-bold text-center">{{ 'Add Customer' |
              translate }}
            </h2>
            <h2 *ngIf="form.data.id" class="text-primary font-weight-bold text-center">{{ 'Update Customer' |
              translate }}
            </h2>

            <div *ngIf="!form.error && form.message" class="alert alert-success alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div *ngIf="form.error && form.message" class="alert alert-danger alert-dismissible">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ form.message }}
            </div>

            <div class="form-group">
              <label><b>{{ 'Importance' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-flag grey-text"></i></div>
                </div>
                <select class="form-control" name="importanceId" [(ngModel)]="form.data.importanceId" aria-label="ngSelected">
                  <option [ngValue]="undefined">{{ 'Select Importance' | translate }}</option>
                  <option *ngFor="let obj of form.preload.importanceList" [value]="obj.key">{{ obj.value }}</option>
                </select>
              </div>
              <span *ngIf="form.inputerror.importanceId" class="alertRedColor">{{form.inputerror.importanceId}}</span>
            </div>

            <div class="form-group">
              <label><b>{{ 'ClientName' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="clientName" [(ngModel)]="form.data.clientName" class="form-control"
                  placeholder="{{ 'Enter clientName' | translate }}" (keydown)="validateNameInput($event)" maxlength="21">
              </div>
              <span *ngIf="form.inputerror.clientName" class="alertRedColor">{{form.inputerror.clientName}}</span>
            </div>


            <div class="form-group">
              <label><b>{{ 'Location' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-user grey-text"></i></div>
                </div>
                <input type="text" name="location" [(ngModel)]="form.data.location" class="form-control"
                  placeholder="{{ 'Enter Location' | translate }}" (keydown)="validateNameInput($event)" maxlength="21">
              </div>
              <span *ngIf="form.inputerror.location" class="alertRedColor">{{form.inputerror.location}}</span>
            </div>



            <div class="form-group">
              <label><b>{{ 'Contact Number' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-phone grey-text"></i></div>
                </div>
                <input type="text" name="contactNumber" [(ngModel)]="form.data.contactNumber" class="form-control"
                  placeholder="{{ 'Enter contactNumber' | translate }}" maxlength="11" (keypress)="validatePhone($event)">


              </div>
              <span *ngIf="form.inputerror.contactNumber" class="alertRedColor">{{ form.inputerror.contactNumber}}</span>
            </div>

            <!-- <div class="form-group">
              <label><b>{{ 'Location' | translate }}</b><span class="required-field">*</span></label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text"><i class="fa fa-calendar-alt grey-text"></i></div>
                </div>
                <input type="text" name="location" [value]="form.data.location"
                  (input)="form.data.dateOfBirth=parseDate($event.target.value)" class="form-control" required />
              </div>
              <span *ngIf="form.inputerror.dateOfBirth" class="alertRedColor">{{ form.inputerror.dateOfBirth
                }}</span>
            </div> -->

            <div class="row pt-2 pb-3 justify-content-center">
              <div class="col-md-4">
                <button *ngIf="!form.data.id" (click)="onUpload()" class="btn btn-success">{{ 'Save' | translate
                  }}</button>
              </div>
              <div class="col-md-4">
                <button *ngIf="form.data.id" (click)="onUpload()" class="btn btn-success">{{ 'Update' | translate
                  }}</button>
              </div>
              <div class="col-md-4">
                <a class="btn btn-warning" type="button" [routerLink]="['/customerlist']">{{ 'List' | translate
                  }}</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
